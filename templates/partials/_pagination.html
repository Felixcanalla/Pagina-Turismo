{% if page_obj and page_obj.paginator.num_pages > 1 %}
  <nav class="pagination" aria-label="Paginación" style="margin-top:26px;">
    <div class="pagination-inner">

      {% if page_obj.has_previous %}
        <a
          class="page-link"
          href="?{% if querystring %}{{ querystring }}&{% endif %}page={{ page_obj.previous_page_number }}"
        >← Anterior</a>
      {% else %}
        <span class="page-link disabled">← Anterior</span>
      {% endif %}

      <span class="page-status">
        Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
      </span>

      {% if page_obj.has_next %}
        <a
          class="page-link"
          href="?{% if querystring %}{{ querystring }}&{% endif %}page={{ page_obj.next_page_number }}"
        >Siguiente →</a>
      {% else %}
        <span class="page-link disabled">Siguiente →</span>
      {% endif %}

    </div>
  </nav>
{% endif %}
