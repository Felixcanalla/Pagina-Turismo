{% extends "layout/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section>
  <article class="post">
    <header class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
    </header>

    <div class="post__content">
      {% for block in page.body %}
        {{ block }}
      {% endfor %}
    </div>
  </article>
</section>
{% endblock %}
